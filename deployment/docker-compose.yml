version: '3.7'

services:

  api:
    container_name: adboard-api
    image: prostoaleks/adboard-api:1.0.5
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1000M
        reservations:
          cpus: '0.25'
          memory: 500M
    ports:
      - "5000:80"
    environment:
      - ConnectionStrings__PostgresAdBoardDb=Server=postgres;Database=adboard;Username=postgres;Password=password;Port=5432
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - "postgres"
    networks:
      - adboard-network

  migrator:
    container_name: adboard-migrator
    image: prostoaleks/adboard-migrator:1.0.5
    environment:
      - ConnectionStrings__PostgresAdBoardDb=Server=postgres;Database=adboard;Username=postgres;Password=password;Port=5432
    networks:
      - adboard-network
    depends_on:
      - "postgres"
    restart: on-failure

  postgres:
    image: postgres
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1000M
        reservations:
          cpus: '0.25'
          memory: 500M
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: AdBoard
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - adboard-network

volumes:
  pg-data:
    
networks:
  adboard-network: